<h2 automation-id="title" mat-dialog-title i18n="Auth Reset|Notify title">Link for reset password was sent</h2>
<mat-dialog-content automation-id="content">
  <p i18n="Auth Reset|Notify description">A link to reset the password was sent to the mail - {{ secrets.email }}.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button automation-id="close" mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial i18n="Auth Reset|Notify close">
    Close
  </button>
</mat-dialog-actions>
