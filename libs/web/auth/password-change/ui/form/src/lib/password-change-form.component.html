<ng-content select="[header]"></ng-content>
<form [formGroup]="form" automation-id="form" (ngSubmit)="onSubmit()">
  <bunch-auth-password automation-id="password" [control]="form.controls.password"></bunch-auth-password>
  <bunch-auth-password-confirm automation-id="password-confirm" [control]="form.controls.passwordConfirm"></bunch-auth-password-confirm>

  <mat-error *ngIf="form.hasError('passwordInvalid')" automation-id="error" i18n="Auth Password Change|Passwords do not match">
    Passwords do not match.
  </mat-error>
  <div>
    <button automation-id="submit" type="submit" mat-raised-button bunch-button-medium color="primary" i18n="Auth Reset|Reset password">
      Change password
    </button>
  </div>
  <ng-content select="[form]"></ng-content>
</form>
<ng-content select="[buttons]"></ng-content>
<ng-content></ng-content>
