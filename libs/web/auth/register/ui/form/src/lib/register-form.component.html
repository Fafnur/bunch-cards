<ng-content></ng-content>
<form [formGroup]="form" automation-id="form" (ngSubmit)="onSubmit()">
  <bunch-auth-firstname automation-id="firstname" [control]="form.controls.firstname"></bunch-auth-firstname>
  <bunch-auth-lastname automation-id="lastname" [control]="form.controls.lastname"></bunch-auth-lastname>
  <bunch-auth-email automation-id="email" [control]="form.controls.email"></bunch-auth-email>
  <bunch-auth-password automation-id="password" [control]="form.controls.password"></bunch-auth-password>
  <mat-error *ngIf="error" automation-id="error" i18n="Auth Register|Form error">Registration error.</mat-error>
  <div>
    <button automation-id="submit" type="submit" mat-raised-button bunch-button-medium color="primary" i18n="Auth Register|Sign up button">
      Sign up
    </button>
  </div>
</form>
<ng-content select="[buttons]"></ng-content>
