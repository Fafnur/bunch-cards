<mat-form-field automation-id="field" bunch-full-width appearance="fill" bunchExtractTouched [control]="control">
  <mat-label automation-id="label" i18n="Login form|Password">Password</mat-label>
  <input
    automation-id="control"
    type="password"
    matInput
    [formControl]="control"
    i18n-placeholder="Login form|Password placeholder"
    placeholder="******"
  />
  <mat-error automation-id="error" i18n="Login form|Password error required" *ngIf="control.hasError('required')">
    Password is <strong>required</strong>
  </mat-error>
</mat-form-field>
