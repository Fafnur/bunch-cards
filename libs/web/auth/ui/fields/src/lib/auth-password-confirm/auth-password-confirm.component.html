<mat-form-field automation-id="field" appearance="fill" bunch-full-width bunch-extract-touched [control]="control">
  <mat-label automation-id="label" i18n="Auth field|Password confirm label">Confirm password</mat-label>
  <input
    automation-id="control"
    type="password"
    matInput
    [formControl]="control"
    i18n-placeholder="Auth field|Password confirm placeholder"
    placeholder="Confirm password"
  />
  <mat-error automation-id="error" i18n="Auth field|Password confirm error required" *ngIf="control.hasError('required')">
    Password is <strong>required</strong>
  </mat-error>
</mat-form-field>
