<mat-form-field automation-id="field" appearance="fill" bunch-full-width bunch-extract-touched [control]="control">
  <mat-label automation-id="label" i18n="Auth field|Username label">Username</mat-label>
  <input
    automation-id="control"
    type="email"
    matInput
    [formControl]="control"
    i18n-placeholder="Auth field|Username placeholder"
    placeholder="John Doe"
  />
  <mat-error automation-id="error" i18n="Auth field|Username error required" *ngIf="control.hasError('required')">
    Username is <strong>required</strong>
  </mat-error>
</mat-form-field>
