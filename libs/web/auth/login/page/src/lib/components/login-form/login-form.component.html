<ng-content></ng-content>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <bunch-login-username [control]="form | extractFormControl: fields.Username"></bunch-login-username>
  <bunch-login-password [control]="form | extractFormControl: fields.Password"></bunch-login-password>
  <mat-error *ngIf="error">Wrong email or password.</mat-error>
  <div>
    <button type="submit" mat-raised-button bunch-button-medium color="primary" i18n="Login Form|Sign in button">Sign in</button>
  </div>
</form>
