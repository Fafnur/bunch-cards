<mat-form-field bunch-full-width appearance="fill">
  <mat-label i18n="Login form|Password">Password</mat-label>
  <input type="password" matInput [formControl]="control" i18n-placeholder="Login form|Password placeholder" placeholder="******" />
  <mat-error i18n="Login form|Password error required" *ngIf="control.hasError('required')"
    >Password is <strong>required</strong></mat-error
  >
</mat-form-field>
