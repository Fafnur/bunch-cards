<ng-content select="[header]"></ng-content>
<form [formGroup]="form" automation-id="form" (ngSubmit)="onSubmit()">
  <bunch-auth-email automation-id="username" [control]="form.controls.username"></bunch-auth-email>
  <bunch-auth-password automation-id="password" [control]="form.controls.password"></bunch-auth-password>
  <mat-error *ngIf="error" automation-id="error" i18n="Auth Login|Error wrong email">Wrong email or password.</mat-error>
  <div>
    <button automation-id="submit" type="submit" mat-raised-button bunch-button-medium color="primary" i18n="Auth Login|Sign in button">
      Sign in
    </button>
  </div>
  <ng-content select="[form]"></ng-content>
</form>
<ng-content select="[buttons]"></ng-content>
<ng-content></ng-content>
