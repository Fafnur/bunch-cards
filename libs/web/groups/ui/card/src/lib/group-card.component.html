<mat-card *ngIf="group; else loading">
  <mat-card-title>{{ group.name }}</mat-card-title>
  <mat-card-subtitle>Cards {{ group.cards.length }}</mat-card-subtitle>
  <mat-divider inset></mat-divider>
  <mat-card-actions align="end">
    <ng-content select="[actions]"></ng-content>
    <a mat-icon-button [routerLink]="paths.groupEdit | path: { uuid: group.uuid }" *ngIf="viewing">
      <mat-icon>school</mat-icon>
    </a>
    <a mat-icon-button [routerLink]="paths.groupEdit | path: { uuid: group.uuid }" *ngIf="editing">
      <mat-icon>edit</mat-icon>
    </a>
  </mat-card-actions>
</mat-card>
