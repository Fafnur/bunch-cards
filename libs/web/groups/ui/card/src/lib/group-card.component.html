<mat-card *ngIf="group; else loading">
  <mat-card-title>{{ group.name }}</mat-card-title>
  <mat-card-subtitle>Cards {{ group.cards.length }}</mat-card-subtitle>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <ng-content select="[actions]"></ng-content>
  </mat-card-actions>
</mat-card>
