<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field bunchFullWidth appearance="fill">
    <mat-label>Name</mat-label>
    <input [formControl]="form.controls.name" matInput placeholder="Name collection cards" />
  </mat-form-field>

  <a [routerLink]="paths.groupsManagement | path" bunchButtonMedium mat-raised-button>Cancel</a>
  <button type="submit" bunchButtonMedium mat-raised-button color="primary" [disabled]="submitted">Save</button>
</form>
