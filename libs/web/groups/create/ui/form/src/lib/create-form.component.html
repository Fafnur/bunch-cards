<form automation-id="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field bunchFullWidth appearance="fill">
    <mat-label automation-id="name-label" i18n="Group|Name label">Name</mat-label>
    <input
      automation-id="name-control"
      matInput
      i18n-placeholder="Group|Name placeholder"
      placeholder="Name collection cards"
      [formControl]="form.controls.name"
    />
  </mat-form-field>

  <a
    automation-id="cancel"
    bunchButtonMedium
    mat-raised-button
    color="primary"
    i18n="Actions|Cancel"
    [disabled]="submitted"
    [routerLink]="paths.groupsManagement | path"
  >
    Cancel
  </a>
  <button
    automation-id="create"
    type="submit"
    bunchButtonMedium
    mat-raised-button
    color="primary"
    i18n="Actions|Create"
    [disabled]="submitted"
  >
    Create
  </button>
</form>
