<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field bunchFullWidth appearance="fill">
    <mat-label>Name</mat-label>
    <input [formControl]="form.controls.name" matInput placeholder="Name collection cards" />
  </mat-form-field>

  <button type="submit" mat-raised-button color="primary" [disabled]="submitted">Create</button>
</form>
