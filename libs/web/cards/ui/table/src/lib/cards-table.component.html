<table mat-table bunchFullWidth [dataSource]="cards" *ngIf="cards">
  <ng-container matColumnDef="original">
    <th mat-header-cell *matHeaderCellDef>Phrase</th>
    <td mat-cell *matCellDef="let element">{{ element.original }}</td>
  </ng-container>

  <ng-container matColumnDef="translation">
    <th mat-header-cell *matHeaderCellDef>Translation</th>
    <td mat-cell *matCellDef="let element">{{ element.translation }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button type="button" mat-icon-button (click)="onRemove(element)">
        <mat-icon>remove</mat-icon>
      </button>
      <a mat-icon-button [routerLink]="paths.cardEdit | path: { uuid: element.uuid }">
        <mat-icon>edit</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
