<table mat-table bunchFullWidth [dataSource]="cards" *ngIf="cards">
  <ng-container matColumnDef="groupName">
    <th mat-header-cell *matHeaderCellDef>Group</th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="groups[element.groupUuid]; let groupCard; else: withoutGroup">
        {{ groupCard.name }}
      </ng-container>
      <ng-template #withoutGroup>{{ element.groupUuid }}</ng-template>
    </td>
  </ng-container>

  <ng-container matColumnDef="original">
    <th mat-header-cell *matHeaderCellDef>Phrase</th>
    <td mat-cell *matCellDef="let element">{{ element.original }}</td>
  </ng-container>

  <ng-container matColumnDef="translation">
    <th mat-header-cell *matHeaderCellDef>Translation</th>
    <td mat-cell *matCellDef="let element">{{ element.translation }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button type="button" mat-icon-button (click)="onRemove(element)">
        <mat-icon>remove</mat-icon>
      </button>
      <a mat-icon-button [routerLink]="paths.cardEdit | path: { uuid: element.uuid }" [queryParams]="{ back: group?.uuid }">
        <mat-icon>edit</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>

<div class="actions">
  <ng-container *ngIf="group">
    <a bunchButtonMedium mat-raised-button [routerLink]="paths.groupsManagement | path"> Cancel </a>
    <a bunchButtonMedium mat-raised-button color="primary" [routerLink]="paths.groupCardCreate | path: { uuid: group.uuid }"> Add </a>
  </ng-container>
  <ng-container *ngIf="!group">
    <a bunchButtonMedium mat-raised-button [routerLink]="paths.cardsManagement | path"> Cancel </a>
    <a bunchButtonMedium mat-raised-button color="primary" [routerLink]="paths.cardCreate | path">Add</a>
  </ng-container>
</div>
