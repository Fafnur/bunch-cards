<form automation-id="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field bunchFullWidth appearance="fill">
    <mat-label automation-id="group-label" i18n="Card Create|Group label">Bunch</mat-label>
    <mat-select automation-id="group-control" [formControl]="form.controls.groupUuid">
      <mat-option *ngFor="let group of groups" [value]="group.uuid">
        {{ group.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field bunchFullWidth appearance="fill">
    <mat-label automation-id="original-label" i18n="Card Create|Original label">Original</mat-label>
    <input
      automation-id="original-control"
      matInput
      i18n-placeholder="Card Create|Original placeholder"
      placeholder="Apple"
      [formControl]="form.controls.original"
    />
  </mat-form-field>

  <mat-form-field bunchFullWidth appearance="fill">
    <mat-label automation-id="translation-label" i18n="Card Create|Translation label">Translation</mat-label>
    <input
      automation-id="translation-control"
      matInput
      i18n-placeholder="Card Create|Translation placeholder"
      placeholder="Apple on russian"
      [formControl]="form.controls.translation"
    />
  </mat-form-field>

  <a
    automation-id="cancel-cards"
    [routerLink]="paths.cardsManagement | path"
    bunchButtonMedium
    mat-raised-button
    i18n="Action|Cancel"
    [disabled]="submitted"
    *ngIf="!group"
  >
    Cancel
  </a>
  <a
    automation-id="cancel-group"
    bunchButtonMedium
    mat-raised-button
    i18n="Action|Cancel"
    [routerLink]="paths.groupCardsEdit | path: { uuid: group.uuid }"
    [disabled]="submitted"
    *ngIf="group"
  >
    Cancel
  </a>
  <button
    automation-id="create"
    type="submit"
    bunchButtonMedium
    mat-raised-button
    color="primary"
    i18n="Action|Create"
    [disabled]="submitted"
  >
    Create
  </button>
</form>
