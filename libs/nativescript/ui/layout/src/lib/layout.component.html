<ActionBar title="Hos"> </ActionBar>
<GridLayout rows="*, auto" backgroundColor="white">
  <StackLayout row="0">
    <ScrollView orientation="vertical">
      <page-router-outlet></page-router-outlet>
    </ScrollView>
  </StackLayout>
  <BottomNavigationBar
    activeColor="red"
    inactiveColor="yellow"
    backgroundColor="whitesmoke"
    (tabSelected)="onBottomNavigationTabSelected($event)"
    (tabPressed)="onBottomNavigationTabPressed($event)"
    row="1"
  >
    <BottomNavigationTab title="First" icon="font://home" class="ico"></BottomNavigationTab>
    <BottomNavigationTab title="Second" icon="font://reorder" class="ico"></BottomNavigationTab>
    <BottomNavigationTab title="Third" icon="font://settings" class="ico"></BottomNavigationTab>
  </BottomNavigationBar>
</GridLayout>
