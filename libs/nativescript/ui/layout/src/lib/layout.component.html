<ActionBar title="Hos"></ActionBar>
<GridLayout rows="*, auto">
  <StackLayout row="0">
    <ScrollView orientation="vertical">
      <page-router-outlet></page-router-outlet>
    </ScrollView>
  </StackLayout>
  <BottomNavigationBar (tabSelected)="onBottomNavigationTabSelected($event)" row="1">
    <BottomNavigationTab title="Dashboard" icon="font://dashboard" class="ico"></BottomNavigationTab>
    <BottomNavigationTab title="Learning" icon="font://school" class="ico"></BottomNavigationTab>
    <BottomNavigationTab title="Dictionary" icon="font://view_carousel" class="ico"></BottomNavigationTab>
    <BottomNavigationTab title="Settings" icon="font://settings" class="ico"></BottomNavigationTab>
  </BottomNavigationBar>
</GridLayout>
